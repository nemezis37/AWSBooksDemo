Resources:
  MyQueue:
    Properties:
      QueueName: AWSBookDemoQueue
    Type: 'AWS::SQS::Queue'
  AWSBookDemoLambda:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName : AWSBookDemoLambda
      Handler: 'Lambda::Lambda.Function::FunctionHandler'
      Runtime: dotnetcore3.1
      CodeUri: s3://codesampleforlambda/MyDotNetFunction-4ffd5f9b-6455-4679-b5bc-349c1e553ca6.zip
      MemorySize: 256
      Timeout: 30
      Role: 'arn:aws:iam::236504649196:role/BookDemoLambdaRole'
      Events:
        SQS1:
          Type: SQS
          Properties:
            Queue:
              'Fn::GetAtt':
                - MyQueue
                - Arn
            BatchSize: 10
  WebServerInstance:
    Type: 'AWS::EC2::Instance'
    Metadata:
      'AWS::CloudFormation::Init':
        configSets:
          InstallAndRun:
            - Install
        Install:
          packages:
            yum:
              git: []
          files:
            /etc/cfn/cfn-hup.conf:
              content: !Join 
                - ''
                - - |
                    [main]
                  - stack=
                  - !Ref 'AWS::StackId'
                  - |+

                  - region=
                  - !Ref 'AWS::Region'
                  - |+

              mode: '000400'
              owner: root
              group: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Join 
                - ''
                - - |
                    [cfn-auto-reloader-hook]
                  - |
                    triggers=post.update
                  - >
                    path=Resources.WebServerInstance.Metadata.AWS::CloudFormation::Init
                  - 'action=/opt/aws/bin/cfn-init -v '
                  - '         --stack '
                  - !Ref 'AWS::StackName'
                  - '         --resource WebServerInstance '
                  - '         --configsets InstallAndRun '
                  - '         --region '
                  - !Ref 'AWS::Region'
                  - |+

                  - |
                    runas=root
              mode: '000400'
              owner: root
              group: root
          services:
            sysvinit:
              cfn-hup:
                enabled: 'true'
                ensureRunning: 'true'
                files:
                  - /etc/cfn/cfn-hup.conf
                  - /etc/cfn/hooks.d/cfn-auto-reloader.conf
    Properties:
      ImageId: !FindInMap 
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap 
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      InstanceType: !Ref InstanceType
      SecurityGroups:
        - !Ref WebServerSecurityGroup
      KeyName: !Ref KeyName
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash -xe
            - |
              yum update -y aws-cfn-bootstrap
            - |
              # Install the files and packages from the metadata
            - '/opt/aws/bin/cfn-init -v '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource WebServerInstance '
            - '         --configsets InstallAndRun '
            - '         --region '
            - !Ref 'AWS::Region'
            - |+

            - |
              # Signal the status from cfn-init
            - '/opt/aws/bin/cfn-signal -e $? '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource WebServerInstance '
            - '         --region '
            - !Ref 'AWS::Region'
            - |+

            - >
              rpm -Uvh
              https://packages.microsoft.com/config/centos/7/packages-microsoft-prod.rpm
            - |
              git clone https://github.com/nemezis37/AWSBooksDemo.git
            - sed -i 's/DynamoDBBookAWSAccessKey/
            - !Ref AWSDynamoAccessKeyId
            - |
              /g' /AWSBooksDemo/API/appsettings.json
            - sed -i 's/DynamoDBBookAWSSecretKey/
            - !Ref AWSDynamoSecretKey
            - |
              /g' /AWSBooksDemo/API/appsettings.json
            - sed -i 's^QueueUrlReplaceText^
            - !Ref MyQueue
            - |
              ^g' /AWSBooksDemo/API/appsettings.json
            - sed -i 's/AWSRegion/
            - !Ref 'AWS::Region'
            - |
              /g' /AWSBooksDemo/API/appsettings.json
            - |
              yum install dotnet-sdk-5.0 -y
            - |
              cd /AWSBooksDemo/API
            - |
              . /etc/profile.d/dotnet-cli-tools-bin-path.sh
            - |
              export DOTNET_CLI_HOME='/tmp'
            - |
              dotnet run 
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M
  WebServerSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable HTTP access via port 80
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0
  BookTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: Book
      AttributeDefinitions:
        - AttributeName: ISBN
          AttributeType: S
      KeySchema:
        - AttributeName: ISBN
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
